<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens</title>
</head>

<style>
    .fundo{
        background-image: url(wallpaper003.jpg);
        border: 1px solid black;
        height: 200px;
        margin: 10px;
        border-radius: 20px;
        background-repeat: no-repeat;
    }
    #fundo1{
        background-position: left top;
    }
    #fundo2{
        background-position: left bottom;
    }
    #fundo3{
        background-position: right top;
    }
    #fundo4{
        background-position: right bottom;
    }
    
</style>

<body>
    <div class="fundo" id="fundo1">

    </div>

    <div class="fundo" id="fundo2">

    </div>

    <div class="fundo" id="fundo3">

    </div>
    
    <div class="fundo" id="fundo4">
        
    </div>
</body>
</html>
