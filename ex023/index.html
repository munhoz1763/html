<!DOCTYPE html>
<html lang="p-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<style>
    table {
        width: 500px;
        height: 500px;
        border-collapse: collapse;
        
    }
    

    td{
        
        border: 2px solid rgba(0, 0, 0, 0.144);
        vertical-align: top;
        text-align: left;
        
    }
    .linha{
        background: gray;
        
       
    }

    .marcado{
        background: greenyellow;
    }
    
</style>

<body>

    <h1>minha primeira tabela</h1>

    <table>
        <tr>
            <td>a1</td>

            <td>b1</td>

            <td>c1</td>

        </tr>
        
        <tr class="linha">
            <td>a2</td>

            <td>b2</td>

            <td>c2</td>

        </tr>
        <tr>
            <td>a3</td>

            <td class="marcado ">b3</td>

            <td>c3</td>

        </tr>
        <tr>
            <td>a4</td>

            <td>b4</td>

            <td>c4</td>

        </tr>
    </table>
</body>

</html>
