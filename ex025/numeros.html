<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclar numeros</title>
</head>

<style>

    table{
        
        margin: auto;
    }
    
    td{
        border: 1px solid black;
        padding: 10px;
        width: 50px;
        height: 20px;
        text-align: center;
        
    }

</style>

<body>
    <table>
        <thead>
            <tr>
                <td>01</td>
                <td>02</td>
                <td rowspan="2">03</td>
                <td>04</td>
            </tr>
            <tr>
                <td>05</td>
                <td>06</td>
                <td>07</td>
                
            </tr>
            <tr>
                <td colspan="3">08</td>
                <td>09</td>
                
            </tr>

            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </thead>
    </table>

</body>

</html>
