<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            width: 300px;
            padding: 20px;


        }
    </style>
</head>

<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="POST">

        <fieldset>
            <legend>Cadastro</legend>
            <p>
                <label for="iemail"> E-mail:</label>
                <input type="email" name="email" id="iemail">

            </p>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required minlength="3">
            </p>
            <p>
                <label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha" required minlength="3">
            </p>



        </fieldset>
        <h1>Esportes favoritos</h1>
        <fieldset>

            <label for="ibasquete"> Basquete</label>
            <input type="checkbox" name="basquete" id="ibasquete">

            <label for="idvolei">Vôlei</label>
            <input type="checkbox" name="volei" id="idvolei">

            <label for="ifutebol">Futebol</label>
            <input type="checkbox" name="futebol" id="ifutebol">

            <label for="inenhum">Nenhum</label>
            <input type="checkbox" name="nenhum" id="inenhum">

        </fieldset>
        <h1>Sexo</h1>
        <fieldset>
            <label for="idmas">Masculino</label>
            <input type="radio" name="sexo" id="idmas">

            <label for="idfem">Feminino</label>
            <input type="radio" name="sexo" id="idfem">

            <label for="irange"></label>
            <input type="range" name="range" id="irange">

        </fieldset>

        <fieldset>
            <label for="iselecao">Estado:</label>
            <select name="selecao" id="iselecao">
            <option value="estado">--ESTADO--</option>
            <optgroup label="ESTADOS">
                <option value="rj">Rio de janeiro</option>
                <option value="pr">Parana</option>
                <option value="sp">Sao Paulo</option>
            </optgroup>
            </select>
            <p>
                <label for="iprof">Profissao:</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="LoL">League of legends</option>
                    <option value="Vava">Valorant</option>
                    <option value="Wakfu">Ankama</option>
                </datalist>
            </p>
        </fieldset>


        <label for="imsg">Mensagem:</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>




    </form>



</body>

</html>
