<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            width: 200px;
            padding: 20px;


        }
    </style>
</head>

<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="POST">

        <fieldset>
            <legend>Cadastro</legend>
            <p>
                <label for="iemail"> E-mail:</label>
                <input type="email" name="email" id="iemail">

            </p>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required minlength="3">
            </p>
            <p>
                <label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha" required minlength="3">
            </p>



        </fieldset>
        <h1>Esportes favoritos</h1>
        <fieldset>
            
            <label for="ibasquete"> Basquete</label>
            <input type="checkbox" name="basquete" id="ibasquete">

            <label for="idvolei">Vôlei</label>
            <input type="checkbox" name="volei" id="idvolei">

            <label for="ifutebol">Futebol</label>
            <input type="checkbox" name="futebol" id="ifutebol">
            
            <label for="inenhum">Nenhum</label>
            <input type="checkbox" name="nenhum" id="inenhum">

        </fieldset>
        <h1>Sexo</h1>
        <fieldset>
            <label for="idmas">Masculino</label>
            <input type="radio" name="sexo" id="idmas">

            <label for="idfem">Feminino</label>
            <input type="radio" name="sexo" id="idfem">


        </fieldset>
        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
    </form>

</body>

</html>
