<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dofus Personagens</title>
    <link rel="shortcut icon" href="5250-dofus.png" type="image/x-icon">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Arvo&display=swap');

    body {
        background-image: url(universo-dofus.jpg);



    }

    h1 {
        font-family: "Arvo", serif;
        font-weight: 500;
        text-transform: uppercase;
        text-align: center;
        margin: auto;
        color: #469AB2;
        padding: 4rem;
    }

    p {
        font-family: "Arvo", serif;
        font-weight: 500;
        text-decoration: underline;
        text-align: center;
        margin: auto;
        color: #469AB2;
        font-size: larger;

    }

    .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 50vh;
        width: 100%;
        gap: 1rem;

    }

    @media screen and (max-width:600px) {
        .container {
            margin-top: 2rem;
            flex-wrap: wrap;
        }
    }

    .img-box {
        background: var(--img)center;
        background-size: cover;

        position: relative;
        transition: 300ms all ease;
        filter: grayscale(50%) opacity(35%);


    }

    .img-box:hover {

        filter: grayscale(0%) opacity(100%);
    }
    #xelor:hover{
        transform:translate(0%,-10%) ;
        transition: transform 1.4s;
    }
    #sacrier:hover{
        transform:translate(0%,-10%) ;
        transition: transform 1.4s;
    }
    #iop:hover{
        transform:translate(0%,-10%) ;
        transition: transform 1.4s;
    }
</style>


<body>
    
    <h1>" Deuses do Mundo dos doze "</h1>
    
    <p>  Selecione um dos deuses e veja os seus poderes</p>
    <div class="container">
        <div class="img-box" id="xelor"> <a href="Projeto-xelor/projetoxelor.html"><img src="godxelor.jpg" alt="xelor"></a></div>

        <div class="img-box" id="sacrier"> <a href="Projeto-sacrier/projetosacrier.html"><img src="sacrier-redimensionado.jpg" alt="sacrier-redimensionado"></a></div>

        <div class="img-box" id="iop"> <a href="Projeto-iop/projetoiop.html"><img src="iop-redimensionado.jpg" alt="iop-redimensionado"></a></div>
    </div>



</body>

</html>
